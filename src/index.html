<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Twitter Roulette - Draw a random tweet from your timeline</title>
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>

  <div class="row">
    <div class="columns contents">
      <h1>DAT Twitter Roulette</h1>
      <p class="lead">Search for a random tweet in fashion and style.
      <form class="roulette-form">
        <div class="row collapse">
          <div class="columns small-6">
            <input type="text" name="q" class="query" placeholder="Enter your twitter search" required>
          </div>
          <div class="columns small-6">
            <button type="submit" class="showtime-button"><span class="icon-right-open"></span> <b>Showtime!</b></button>
          </div>
        </div>
      </form>
      <div class="tweets"></div>
      <hr>
      <p>Developed with â™¥ by <a href="http://twitter.com/nachocoloma">Nacho Coloma</a>.
      </div>

      </div>
    </div>
  </div>

  <script type="text/template" class="tweet-template">
    <div class="tweet"></div>
  </script>

  <script src="./js/vendor/jquery-2.1.1.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
